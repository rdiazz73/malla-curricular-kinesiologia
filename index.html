<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva de Kinesiología</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Malla Interactiva de Kinesiología</h1>

  <div class="leyenda">
    <strong>Leyenda:</strong>
    <div class="color-box"><span class="cuadro" style="background-color: #D4F1F4; border-left: 4px solid #189AB4;"></span> Pendiente</div>
    <div class="color-box"><span class="cuadro" style="background-color: #75E6DA; border-left: 4px solid #05445E;"></span> Aprobado</div>
    <div class="color-box"><span class="cuadro" style="background-color: #D4F1F4; border-left: 4px solid #189AB4; opacity: 0.4;"></span> Bloqueado</div>
  </div>

  <div id="malla-container"></div>

  <script src="script.js"></script>
</body>
</html>
