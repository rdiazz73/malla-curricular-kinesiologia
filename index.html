<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Kinesiología</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Malla Curricular de Kinesiología</h1>
        <div class="controls">
            <button id="reset-btn">Reiniciar Todo</button>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="progress-text">0% completado</span>
            </div>
        </div>
    </header>

    <main>
        <div class="semesters-container" id="semesters-container">
            <!-- Los semestres se generarán dinámicamente con JavaScript -->
        </div>
    </main>

    <div class="modal" id="course-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Título del Curso</h2>
            <div class="modal-body">
                <p id="modal-description">Descripción del curso aparecerá aquí.</p>
                <div class="requirements">
                    <h3>Requisitos:</h3>
                    <ul id="modal-requirements"></ul>
                </div>
                <div class="unlocks">
                    <h3>Desbloquea:</h3>
                    <ul id="modal-unlocks"></ul>
                </div>
                <button class="complete-btn" id="complete-btn">Marcar como aprobado</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
